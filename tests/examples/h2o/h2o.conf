# to find out the configuration commands, run: h2o --help

hosts:
  "127.0.0.1:8080":
    listen:
      port: 8080
    paths:
      "/":
        file.dir: examples/doc_root
  "127.0.0.1:8081":
    listen:
      port: 8081
      ssl:
        certificate-file: examples/h2o/server.crt
        key-file:         examples/h2o/server.key
    paths:
      "/":
        file.dir: examples/doc_root
  "127.0.0.1:8082":
    listen:
      port: 8082
    paths:
      "/":
        proxy.reverse.url: http://127.0.0.1:8080/

